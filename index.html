<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Financeiro</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body onload="createChart()">
    <header><h1>Welcome to Registro Financeiro</h1></header>
    <div class="content">
        <div class="movimento">
            <h2>Movimento</h2>
            <form id="transacaoForm">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>
                
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" required step="any">
                
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
                
                <div class="button-container">
                    <button type="button" class="entrada">Entrada</button>
                    <button type="button" class="saida">Saída</button>
                </div>
            </form>
        </div>
        <div class="grafico"><canvas id="graph"></canvas></div>
        <div class="historico">
            <h2 id="h2historico">Histórico de Transações</h2>
            <table id="historicoTable">
                
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Entrou</th>
                        <th>Saiu</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As transações serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <footer><p>&copy; 2025 Registro Financeiro</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/src/script.js"></script>
    <script src="/src/chartGraph.js"></script>
    <!--<script>setInterval(createChart, 5000);</script>-->
</body>
</html>
